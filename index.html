    <script>
        const pricePerItem = 100000; // Harga per item
    
        // Fungsi untuk memperbarui total harga
        function updateTotal() {
            // Ambil jumlah barang dari input
            const quantity = parseInt(document.getElementById('quantity').value);
            
            // Hitung total harga
            const totalPrice = pricePerItem * quantity;
            
            // Format total harga
            const formattedPrice = totalPrice.toLocaleString(); // Format ribuan
            
            // Update elemen total harga di HTML
            document.getElementById('total-price').textContent = formattedPrice;
        }
    
        // Panggil fungsi saat halaman dimuat untuk menghitung total harga awal
        updateTotal();
    </script>
